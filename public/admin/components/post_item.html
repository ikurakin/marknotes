{{define "post_item"}}
<div {{if .FormMeta.IsLastItem}}
    hx-get="/posts?page={{.FormMeta.Page}}&pageSize=10{{if .FormMeta.PublishedOnly}}&status=published{{end}}"
    hx-trigger="revealed" hx-swap="afterend" {{end}}>
    <div
        class="bg-slate-200 dark:bg-slate-900 p-4 lg:w-3/5 sm:w-4/5 xs:w-10/12 self-center mx-auto px-auto my-4">
        <h2 class="text-start">
            <a href="/posts/{{.ID}}">{{.Title}}</a>
        </h2>
        <p class="text-justify minor my-0">Created at:
            {{.CreatedAt.Format "January, 02 2006"}} | Updated at:
            {{.UpdatedAt.Format "January, 02 2006"}}</p>
        <p class="text-justify minor">Status: {{.Status}}</p>
    </div>
</div>
{{end}}
