{{define "admin_index"}}
<!DOCTYPE html>
<html>

<head>
    {{template "head_tags"}}
    <title>Blog Admin</title>
</head>

<body id="admin-root">
    <div class="{{template "style_root_div"}}">
        {{template "admin_header"}}
        <br>
        <div id="admin-content">
            {{if .Posts}}
            <ul id="post-list" class="unmarked flex-row flex-justify-center">
                {{template "post_list" .Posts}}
            </ul>
            {{else}}
            <h1>No Post Found! Create One?</h1>
            {{template "create_post_button"}}
            {{end}}
        </div>
    </div>
</body>

</html>
{{end}}
