{{define "posts_new"}}
<!DOCTYPE html>
<html>

<head>
    {{template "head_tags"}}
    <title>mwyndham.dev</title>
</head>

<body id="admin-root">
    <div class="{{template "style_root_div"}}">
        {{template "admin_header"}}
        <br>
        <div class="flex md:flex-row xs:flex-col">
            <div class="md:basis-5/12">
                {{template "post_form" .}}
            </div>
            <div class="{{template "style_base"}} 
                rounded-xl
                max-w-3xl
                md:basis-7/12 md:mr-8 md:ml-0 md:p-3 md:my-8 
                xs:p-3 xs:m-4 mix-blend-multiply bg-slate-300 
                dark:bg-slate-100 dark:mix-blend-normal dark:text-slate-800">
                {{template "post_preview" .}}
            </div>
        </div>
    </div>
</body>

</html>
{{end}}
