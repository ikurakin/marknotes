{{define "posts_new"}}
<!DOCTYPE html>
<html>

<head>
    {{template "head_tags"}}
    <title>Blog Admin</title>
</head>

<body id="admin-root">
    <div
        class="h-full w-full text-center flex-row select-none all:transition-400 ma">
        {{template "admin_header"}}
        <br>
        <div>
            <form hx-post="/admin/posts/create" hx-target="#admin-content"
                hx-swap="innerHTML">
                <div>
                    <label>Title</label>
                    <br>
                    <input
                        class="{{template "form_input"}}"
                        type="text" name="title">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <br>
                    <textarea
                        class="{{template "form_input"}} h-xs"
                        type="text" name="content"></textarea>
                </div>
                <button class="{{template "button_style"}}"
                    class="btn">Submit</button>
            </form>
            <button class="{{template "button_style"}}"
                hx-get="/admin/posts/new/cancel"
                hx-trigger="click">Cancel</button>
        </div>
    </div>
</body>

</html>
{{end}}
