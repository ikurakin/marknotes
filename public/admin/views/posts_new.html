{{define "posts_new"}}
<!DOCTYPE html>
<html>

<head>
    {{template "head_tags"}}
    <title>Blog Admin</title>
</head>

<body id="admin-root">
    <div class="{{template "style_root_div"}}">
        {{template "admin_header"}}
        <br>
        <div>
            <form id="form-post">
                <label>New Blog Post</label>
                <br>
                <input class="{{template "style_form_input"}} rounded-t-lg mt-3" type="text"
                    name="title">
                <br>
                <textarea id="form-content"
                    class="{{template "style_form_input"}} rounded-b-lg h-96 mt-1" type="text"
                    name="content"></textarea>
                <br>
            </form>
            <button hx-post="/admin/posts/create" hx-target="#admin-root"
                    hx-include="#form-post"
                    hx-swap="innerHTML" class="{{template "style_button_primary_rounded"}} mx-2">
                    Submit
                </button>
            <button class="{{template "style_button_secondary_rounded"}} mx-2" onclick="backPress()">
                Cancel
            </button>

        </div>
    </div>
</body>

</html>
{{end}}
