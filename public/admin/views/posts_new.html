{{define "posts_new"}}
<!DOCTYPE html>
<html>

<head>
    {{template "head_tags"}}
    <title>Blog Admin</title>
</head>

<body id="admin-root" class="bg-slate-100">
    <div class="{{template "style_root_div"}}">
        {{template "admin_header"}}
        <br>
        <div>
            <form id="form-post">
                <label>Title</label>
                <br>
                <input class="{{template "form_input"}} mt-3" type="text"
                    name="title">
                <br>
                <label>Content</label>
                <br>
                <textarea id="form-content"
                    class="{{template "form_input"}} h-96 mt-3" type="text"
                    name="content"></textarea>
                <br>
            </form>
            <button hx-post="/admin/posts/create" hx-target="#admin-root"
                    hx-include="#form-post"
                    hx-swap="innerHTML" class="{{template "button_style"}}">
                    Submit
                </button>
            <button class="{{template "button_style"}}" onclick="backPress()">
                Cancel
            </button>

        </div>
    </div>
</body>

</html>
{{end}}
