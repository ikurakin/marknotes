{{define "tag_form"}}
<br>
<input placeholder="Tags goes here..."
       hx-post="/tags/find-or-create"
       hx-trigger="keydown[key=='Enter'], tag"
       hx-target="#tag-flex"
       hx-include="#tag-flex"
       hx-swap="beforeend"
       hx-on::after-request="this.value = ''"
       class="{{template "style_form_input"}} rounded-lg mt-0"
       type="text"
       name="tag">
<br>
<div class="ps-8 mt-4">
       {{template "tag_list" .}}
</div>
<br>
{{end}}
