{{define "index"}}
{{template "upper_body" .}}
<br>
<div
    class="relative w-full md:mx-auto md:max-w-3xl lg:max-w-4xl px-4 md:px-0 self-center mx-auto px-auto mt-8">
    {{template "intro"}}
    <br>
    <h2>Latest Articles</h2>
</div>
<div id="admin-content">
    {{if .Posts}}
    <div id="post-list" class="flex-row flex-justify-center">
        {{template "post_list" .Posts}}
    </div>
    {{else}}
    <h1>No Post Found! Create One?</h1>
    {{template "create_post_button"}}
    {{end}}
</div>
{{template "lower_body" .}}
{{end}}
