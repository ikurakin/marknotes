{{define "posts_index"}}
<!DOCTYPE html>
<html>

<head>
    {{template "head_tags"}}
    <title>mwyndham.dev</title>
</head>

<body id="admin-root">
    {{template "static_background"}}    
    </div>
    <div class="{{template "style_root_div"}}">
        {{template "admin_header" .}}
        <br>
        <div id="admin-content"
             class="flex flex-col">
            <input placeholder="Search Articles..."
                   hx-get="/posts?page=1&pageSize=10&sortBy=published_at&status=published"
                   hx-trigger="keyup changed delay:500ms, search"
                   hx-target="#post-list"
                   hx-swap="innerHTML"
                   class="{{template "style_form_input"}} {{template "style_common_width"}} 
                   self-center rounded-xl"
                   type="text"
                   name="search">
            {{if .Posts}}
            <div id="post-list">
                {{template "post_list" .Posts}}
            </div>
            {{else}}
            <h1>No Post Found! Create One?</h1>
            {{template "create_post_button"}}
            {{end}}
        </div>
        <br>
        {{template "admin_footer" .}}
    </div>
</body>

</html>
{{end}}
