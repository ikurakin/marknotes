{{define "posts_manage"}}
{{template "upper_body" .}}
<div id="admin-content" class="flex flex-col">
    {{template "search_bar" .SearchBar}}
    {{if .Posts}}
    <div id="post-list">
        {{template "post_list" .Posts}}
    </div>
    {{else}}
    <h1>No Post Found! Create One?</h1>
    {{template "create_post_button"}}
    {{end}}
</div>
{{template "lower_body" .}}
{{end}}
