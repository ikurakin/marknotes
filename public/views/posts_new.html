{{define "posts_new"}}
<!DOCTYPE html>
<html>

<head>
    {{template "head_tags"}}
    <title>mwyndham.dev</title>
</head>

<body id="admin-root">
    {{template "static_background"}}
    <div
        class="relative flex min-h-screen flex-col justify-center overflow-hidden pt-8 lg:pt-12 text-center">
        {{template "admin_header" .FormMeta}}
        <br>
        <div class="flex md:flex-row xs:flex-col">
            <div class="md:basis-5/12">
                {{template "post_form" .}}
            </div>
            {{template "post_preview" .}}
        </div>
        <br>
        {{template "admin_footer" .FormMeta}}
    </div>
</body>

</html>
{{end}}
